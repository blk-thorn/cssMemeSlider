<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css meme slider</title>
    <link rel="stylesheet" href="./index.css" class="stylesheet">
</head>

<body>
    <h1 class="title">
        Meme slider
    </h1>
    <div class="container">
        <div class="slider__inner">
            <div class="images">
                <input type="radio" name="slide" id="img1" checked>
                <input type="radio" name="slide" id="img2">
                <input type="radio" name="slide" id="img3">
                <input type="radio" name="slide" id="img4">

                <img src="./img/blue.jpg" alt="img1" class="image1 m1">
                <img src="./img/orange.jpg" alt="img2" class="image2">
                <img src="./img/green.jpg" alt="img3" class="image3">
                <img src="./img/red.jpg" alt="img4" class="image4">
            </div>
            <div class="pannel">
                <div class="texts">
                    <input type="radio" name="text" id="text1" checked>
                    <input type="radio" name="text" id="text2">
                    <input type="radio" name="text" id="text3">
                    <input type="radio" name="text" id="text4">

                    <div class="text1 m1">Slide1 with some text</div>
                    <div class="text2">Slide2 with some text</div>
                    <div class="text3">Slide3 with some text</div>
                    <div class="text4">Slide4 with some text</div>
                </div>
                <nav class="buttons">
                    <label class="button" for="img1"></label>
                    <label class="button" for="img2"></label>
                    <label class="button" for="img3"></label>
                    <label class="button" for="img4"></label>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css meme slider</title>
    <link rel="stylesheet" href="./index.css" class="stylesheet">
</head>

<body>
    <h1 class="title">
        Meme slider
    </h1>
    <div class="container">
        <div class="slider__inner">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <div class="images">
                <img src="./img/blue.jpg" alt="img1" class="image1">
                <img src="./img/orange.jpg" alt="img2" class="image2">
                <img src="./img/green.jpg" alt="img3" class="image3">
                <img src="./img/red.jpg" alt="img4" class="image4">
            </div>
            <div class="pannel">
                <div class="texts">
                    <p class="text1">Slide1 with some text</p>
                    <p class="text2">Slide2 with some text</p>
                    <p class="text3">Slide3 with some text</p>
                    <p class="text4">Slide4 with some text</p>
                </div>
                <nav class="buttons">
                    <label class="label" for="img1"><span class="button"></span></label>
                    <label class="label" for="img2"><span class="button"></span></label>
                    <label class="label" for="img3"><span class="button"></span></label>
                    <label class="label" for="img4"><span class="button"></span></label>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css meme slider</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css" class="stylesheet">
</head>

<body>
    <h1 class="title">
        Meme slider
    </h1>
    <div class="container">
        <div class="slider__inner">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <div class="images">
                <img src="./img/slide1.jpeg" alt="img1" class="image1">
                <img src="./img/slide2.jpeg" alt="img2" class="image2">
                <img src="./img/slide3.jpg" alt="img3" class="image3">
                <img src="./img/slide4.png" alt="img4" class="image4">
            </div>
            <div class="pannel">
                <div class="texts">
                    <p class="text1">Headphones are so overrated</p>
                    <p class="text2">The mix is almost perfect</p>
                    <p class="text3">Making resolutions like</p>
                    <p class="text4">They don't make music like they used to</p>
                </div>
                <nav class="controls">
                    <label class="label" for="img1"><span class="button"></span></label>
                    <label class="label" for="img2"><span class="button"></span></label>
                    <label class="label" for="img3"><span class="button"></span></label>
                    <label class="label" for="img4"><span class="button"></span></label>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>

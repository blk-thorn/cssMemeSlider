<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css meme slider</title>
    <link rel="stylesheet" href="./index.css" class="stylesheet">
</head>

<body>
    <h1 class="title">
        Meme slider
    </h1>
    <div class="container">
        <div class="slider__inner">
            <div class="images">
                <input type="radio" name="slide" id="img1" checked>
                <input type="radio" name="slide" id="img2">
                <input type="radio" name="slide" id="img3">
                <input type="radio" name="slide" id="img4">

                <img src="./img/blue.jpg" alt="img1" class="image">
                <img src="./img/orange.jpg" alt="img2" class="image">
                <img src="./img/green.jpg" alt="img3" class="image">
                <img src="./img/red.jpg" alt="img4" class="image">
            </div>
            <div class="texts">
                <div class="text">Slide1</div>
                <div class="text">Slide2</div>
                <div class="text">Slide3</div>
                <div class="text">Slide4</div>
            </div>
            <nav class="buttons">
                <label for="img1"></label>
                <label for="img1"></label>
                <label for="img1"></label>
                <label for="img1"></label>
            </nav>

        </div>
    </div>

</body>

</html>
